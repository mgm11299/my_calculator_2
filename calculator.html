<!DOCTYPE html>
<html>
<head>
<title>Calculator</title>
<meta charset="utf-8">
<script type="text/javascript">

function square() {
  var num = document.getElementById("n1");
  num.value = Math.pow(num.value, 2);
}

function cube() {
  var num = document.getElementById("n1");
  num.value = Math.pow(num.value, 3);
}

function seno()
{
	var num = document.getElementById("n1");
  	num.value = Math.sin(num.value);
}

function elevadoacuatro()
{
	var num = document.getElementById("n1");
  	num.value = Math.pow(num.value, 4);
}

</script>
</head>
<body>
  <h1> Calculadora de M. Soledad Gutierrez Moya</h1>
  Number:
  <input type="text" id="n1">
  <p>
	<button onclick="square()"> x<sup>2</sup> </button>
  	<button onclick="cube()"> x<sup>3</sup> </button>

	<button onclick="seno()"> Seno(x) </button>

	<button onclick="elevadoacuatro()"> x<sup>4</sup> </button>
  </p>
</body>
</html>
